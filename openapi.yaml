openapi: 3.0.0
info:
    title: fiverr
    contact: {}
    version: '1.0'
servers:
    - url: '{baseUrl}/api'
      variables:
          baseUrl:
              default: https://fiverr.cyclic.app

components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: JWT

paths:
    /auth/signin:
        post:
            tags:
                - Auth
            summary: Sign In
            description: |-
                Acc user: user\[2-10\]@gmail.com / p@ssword

                Acc admin: admin@gmail.com / p@ssword

                Acc seller: user\[11-25\]@gmail.com / p@ssword
            operationId: SignIn
            parameters: []
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        encoding: {}
                        schema:
                            required:
                                - email
                                - password
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: '{Required}'
                                    example: admin@gmail.com
                                password:
                                    type: string
                                    description: '{Required}'
                                    example: p@ssword
                required: false
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security: []
    /auth/facebook/signin:
        get:
            tags:
                - Auth
            summary: Facebook Sign In (Copy link to your web browser to test)
            operationId: FacebookSignIn
            parameters: []
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security: []
    /auth/google/signin:
        get:
            tags:
                - Auth
            summary: Google Sign In (Copy link to your web browser to test)
            operationId: GoogleSignIn
            parameters: []
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
            security: []
    /auth/signup:
        post:
            tags:
                - Auth
            summary: Sign Up
            operationId: SignUp
            parameters: []
            requestBody:
                content:
                    application/x-www-form-urlencoded:
                        encoding: {}
                        schema:
                            required:
                                - name
                                - email
                                - password
                                - birthday
                                - gender
                                - phone
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: '{Required} user name'
                                    example: test
                                email:
                                    type: string
                                    description: '{Required}'
                                    example: test@gmail.com
                                password:
                                    type: string
                                    description: '{Required}'
                                    example: p@ssword
                                birthday:
                                    type: string
                                    description: '{Optional}'
                                gender:
                                    type: string
                                    description: '{Optional} male - female - other'
                                phone:
                                    type: string
                                    description: '{Optional}'
                required: false
            responses:
                '200':
                    description: ''
                    headers: {}
            deprecated: false
