                  explode: true
                  schema:
                      type: string
                - name: limit
                  in: query
                  description: '{Optional}'
                  required: false
                  style: form
                  explode: true
                  schema:
                      type: string
                - name: filter
                  in: query
                  description: '{Optional} best_selling - new - recommended'
                  required: false
                  style: form
                  explode: true
                  schema:
                      type: string
